<div class="container">
  <h2>Mess Login</h2>
  <div class="passes">
    <mat-card>
      <div class="qr-login">
        <h4>Scan QR Code</h4>
        <zxing-scanner #scanner start="true" (scanSuccess)="handleQRdata($event)"></zxing-scanner>
      </div>
      <mat-divider [vertical]="true" *ngIf="rollno_login"></mat-divider>
      <div class="qr-login" *ngIf="rollno_login">
        <h4>Or Login</h4>
        <div class="qr-login">
          <mat-form-field>
              <input matInput autofocus #roll
                     placeholder="Roll No."
                     type="text"
                     (keyup.enter)="pass.focus()"
                     autocomplete="new-password"
                     autocomplete="off" autofocus>
          </mat-form-field>
          <mat-form-field>
            <input matInput #pass
                   placeholder="Password"
                   type="password"
                   (keyup.enter)="pass.focus()"
                   autocomplete="off"
                   (keyup.enter)="pass.blur(); !submitting && logIn(roll, pass);" >
          </mat-form-field>
        </div>
        <mat-progress-bar mode="indeterminate" *ngIf="submitting"></mat-progress-bar>
        <button mat-raised-button *ngIf="!submitting" color="primary" type="button" (click)="logIn(roll, pass)">
          <b>Login</b>
        </button>
        <br>
        <a routerLink="/signup">Sign Up</a>
        <a routerLink="/forgotpassword">Forgot Password</a>
        <br>
      </div>
    </mat-card>
  </div>
</div>
